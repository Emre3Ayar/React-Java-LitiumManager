<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">
	<body>
	<div layout:fragment="content" class="index">
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
			
  <div class="carousel-inner">
	  
    	<div th:attr="class=${console.id == 0 ? 'carousel-item active' : 'carousel-item base'}" th:each="console : ${consoles}">
			<img th:src="@{images/{image}(image=${console.consoleImage})}" alt="...">
    		<div th:text="${console.consoleName}"></div>
    	</div>
    
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
	</div>
	</body>
</html>
