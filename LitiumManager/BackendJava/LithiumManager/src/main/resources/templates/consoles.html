<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">
	<body>
	<div layout:fragment="content" class="index">
		<div class="carousel">
			<div th:each="console : ${consoles}">
				<div><img th:src="@{images/{image}(image=${console.consoleImage})}"></div>
				<div th:text="${console.consoleName}"></div>
				<div th:text="${console.consoleColor}"></div>
			</div>
		</div>
	</div>
	</body>
</html>
